<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NA PRÁTICA - Album de Fotos com Flexbox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='estilodoalbum.css'>
    <link rel='stylesheet' href='media.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Código HTML e CSS na Prática - Álbum de Fotos</h1>
    </header>
    <main id="album">
        <section class="coluna">
            <!-- O elemento img indica a inserção de um imagem ou documento html -->
            <img src="img 1.jpg" alt="Flor">
            <img src="img 2.jpg" alt="Mulher">
            <img src="img 3.jpg" alt="Lagarto">
            <img src="img 4.jpg" alt="Pato">
            <img src="img 5.jpg" alt="Cachoeira">
        </section>    
        <section class="coluna">
            <img src="img 6.jpg" alt="Flor2">
            <img src="img 7.jpg" alt="Lesma">
            <img src="img 8.jpg" alt="Borboleta">
            <img src="img 9.jpg" alt="Lago">
            <img src="img 10.jpg" alt="Geleira">
        </section>
        <section class="coluna">
            <img src="img 11.jpg" alt="Montanha">
            <img src="img 12.jpg" alt="Corredor">
            <img src="img 13.jpg" alt="Passaro2">
            <img src="img 14.jpg" alt="Gato">
            <img src="imagem15.jpg" alt="Pato2">
        </section>
        <section class="coluna">
            <img src="img 16.jpg" alt="Cidade">
            <img src="img 17.jpg" alt="Cachorro">
            <img src="img 18.jpg" alt="Lego">
            <img src="img 19.jpg" alt="cais">
            <img src="backrooms.jpg" alt="backrooms">
        </section>
    </main>
    <footer>
        <p> SENAI SENAI SENAI SENAI</p>
    </footer>
</body>
</html>
